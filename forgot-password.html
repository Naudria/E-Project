<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Lato:300,400,700,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    
    <!-- app.css combines bootstrap, engie fluid design, and custom styles -->
    <link rel="stylesheet" href="css/app.css">
    <title>Forgot Password</title>
</head>

<!-- body -->
<body>
    <div class="container-fluid">
        <div class="container" id="login">
            <div class="nj-card p-5" >
                <div class="engie-logo"><a href="index.html"><img id="blue-logo" src="images/logo-engie-blue.svg" alt="Engie logo"></a> </div>
                
                <form action="">
                  <h4 class="secondary-header">Let's Find your Password</h4>
                  <p class="text-center">Enter the email address you used for registration.</p>
                  <div class="nj-form-group">
                      <input type="email" class="nj-form-control" id="email">
                      <label for="email" class="nj-label-floating">Email Address</label>
                    </div>
                  <div class="nj-form-group text-left">
                      <div class="container">
                          <div class="row">
                              <div class="col-auto"><button type="submit" class="nj-btn nj-btn--primary" >Reset Password</button></div>
                              <div class="col-auto"><a class="nj-link" id="padded-link" href="index.html">Return to login</a></div>
                          </div>
                      </div>
                  </div>
                </form>
              </div>
        </div>
    </div>

<!-- Scripts -->
<script src="/js/fluid-design-system.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<!-- Engie fluid design js -->
  <script>
    document.addEventListener('DOMContentLoaded', function(event) {
      NJ.AutoInit();
    });
  </script>
</body>
</html>
