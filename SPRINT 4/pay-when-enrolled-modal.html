<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Lato:300,400,700,900&display=swap" rel="stylesheet"/>
    
    <!-- app.css combines bootstrap, engie fluid design, and custom styles -->
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
    
    <title>Paying Bill When Enrolled in AutoPay</title>
</head>
<body>
<div class="container">
    <button type="button" class="nj-btn nj-btn--primary" data-toggle="modal" data-target="#exampleModal">
        Pay
      </button>
      <nj-modal>
        <div class="nj-modal  fade" tabindex="-1" id="exampleModal" role="dialog">
          <div class="nj-modal__dialog" style="border-bottom: 8px solid #009de9;" role="document">
            <div class="nj-modal__content">
              <div class="nj-modal__header">
                <h4 class="nj-modal__title text-uppercase t-deca">Paying Bill When Enrolled in AutoPay</h4>
                <button type="button" class="nj-modal__close" data-dismiss="modal" aria-label="Close">
                  <i class="material-icons close-icon">close</i>
                </button>
              </div>
              <div class="nj-modal__body">
                <p>This account is enrolled in autopay. Are you sure you want to make a one time payment?</p>
              </div>
              <div class="nj-modal__footer pt-0">
                <button type="button" class="nj-btn nj-btn--outline-primary" data-dismiss="modal">Cancel</button>
                <button type="button" class="nj-btn nj-btn--primary">Continue</button>
              </div>
            </div>
          </div>
        </div>
      </nj-modal>
</div>
<!-- Scripts -->
<script>
    document.addEventListener('DOMContentLoaded', function(event) {
      NJ.AutoInit();
    });
  </script>
  <script src="../js/fluid-design-system.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/custom.js"></script>
  
</body>
</html>
