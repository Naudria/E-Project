
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Lato:300,400,700,900&display=swap" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
  rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <!-- app.css combines bootstrap, engie fluid design, and custom styles -->
    <link rel="stylesheet" href="../css/app.css">
    <title>Header Nav Before Login </title><!-- Scripts -->
    <script src="/js/fluid-design-system.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <!-- Engie fluid design js -->
      <script>
        document.addEventListener('DOMContentLoaded', function(event) {
          NJ.AutoInit();
        });
      </script>
    </body>
    </html>
</head>

<!-- BODY -->
<body>
  <!-- NAVBAR -->
  <header>
    <nj-navbar>
      <nav class="nj-navbar nj-navbar--blue nj-navbar--expand-xl">
        <a class="nj-navbar__brand" href="#"><svg class="nj-navbar__logo"><use href="../images/logo-engie-white.svg#logo-engie-white" /></svg></a>
        <!-- HEADER LINKS -->
        
      </nav>
    </nj-navbar>
  </header>
  <!-- end navbar -->
  <div class="container-fluid">
    <div class="row">
      <div class="container" id="login">
        <!-- Column with login form -->
        <div class="col">
          <div class="nj-card p-5" style="box-shadow: none;">
            <!-- <div class="engie-logo"><a href="#"><img id="blue-logo" src="/images/logo-engie-blue.svg"></a></div> -->
            <form action="">
              <h4 class="login-header">Finish setting up your account</h4>
              <div class="nj-form-group">
                <input type="text" class="nj-form-control" id="" placeholder="test@test.com">
                <label for="" class="nj-label-static">Email Address</label>
                <span class="nj-help">We'll never share your email with anyone else.</span>
              </div>
              <div class="nj-form-group nj-form-input-password nj-form-group--icon-right">
                  <input type="password" class="nj-form-control is-prepended" id="PwWidget1" autocomplete="password" minlength="8">
                  <i class="material-icons nj-form-control__password-off">visibility_off</i>
                  <i class="material-icons nj-form-control__password-on">visibility</i>
                  <label for="PasswordWidget" class="nj-label-floating">Password</label>
                  <span class="nj-help" style="color:#0af">Your password must be at least 8 characters in length.</span>
              </div>

              <div class="nj-form-group nj-form-input-password nj-form-group--icon-right">
                  <input type="password" class="nj-form-control is-prepended" id="pwWidget2" autocomplete="password" minlength="5">
                  <i class="material-icons nj-form-control__password-off">visibility_off</i>
                  <i class="material-icons nj-form-control__password-on">visibility</i>
                  <label for="PasswordWidget" class="nj-label-floating">Confirm Password</label>
              </div>
              <div class="nj-form-group text-left">
                <button type="button" class="nj-btn nj-btn--primary" data-toggle="modal" data-target="#accountCreatedModal">Submit</button>
              </div>
            </form>
            <!-- end form -->
            
            <div class="terms" style="text-align: left;">By creating an account, you agree to our <a href="#" class="terms-link">Terms and Conditions</a> and <a href="#" class="terms-link">Privacy Policy</a>.
          </div>  
            
        </div>
      <!-- end card -->
      </div>
      <!-- end login container -->
    </div>
    <!-- end column-->
    <!-- begin second column -->
    <div class="col" id="login-bg" style="background-image: url('../images/login-bg.jpg');"></div>
  </div>
    <!-- end row -->

    <!-- FOOTER -->
   
    <!-- end footer -->
  </div>
  <!-- end page container -->

<!-- Scripts -->
<script src="../js/fluid-design-system.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/popper.min.js"></script>

<!-- Engie fluid design js -->
  <script>
    document.addEventListener('DOMContentLoaded', function(event) {
      NJ.AutoInit();
    });
  </script>
</body>
</html>
