<!-- remove payment method from list -->
<script>
var remove = document.getElementsByClassName("trash");
var i;
for (i = 0; i < remove.length; i++) {
  remove[i].onclick = function() {
    var span = this.parentElement;
    var listItem = span.parentElement;
    listItem.remove();
  }
}
  </script>
