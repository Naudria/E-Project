<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Lato:300,400,700,900&display=swap" rel="stylesheet"/>
    
    
    <!-- app.css combines bootstrap, engie fluid design, and custom styles -->

    <!-- <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css"> -->
    <title>My Account List</title>
</head>

<!-- body -->
<body>
  <div class="container">
    <table data-toggle="table"
    data-pagination="true"
    data-search="true"
    data-radio="true"
    data-url="https://jsonplaceholder.typicode.com/users/">
        <thead>
          <tr>
            <th data-radio="true" ></th>
            <th data-sortable="true" data-field="id">Item ID</th>
            <th data-sortable="true" data-field="name">Customer Name</th>
            <th data-field="username" data-field="username">Username</th>
            <th data-field="email" data-field="email">Email</th>
            <th data-field="phone" data-field="phone">Phone</th>
          </tr>
        </thead>

          </tr>
        </tbody> -->
      </table>
    </div>
